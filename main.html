<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="top">
        <h1 class="sticky">
            Menu
        </h1>
        <h2>
            Good Morning!
        </h2>
    </div>

    <div class="scrollOptions">
        <div class="options">
            <img src="img/coffee-cup.png">
            <p>Hot Drinks</p>
        </div>
        <div class="options">
            <img src="img/cup.png">
            <p>Cold Drinks</p>
        </div>
        <div class="options">
            <img src="img/sandwich.png">
            <p>Food</p>
        </div>
    </div>

    <h2>Hot Drinks</h2>
    <div class="DrinkScroll">
        <div class="card">
            <img src="img/HotDrinks/hotCoffee.jpg">
            <div class="label">
                <p><b>Hot Coffee</b> <br>&nbspPrice: 4.90</p>
                <button> + </button>
            </div>
        </div>
        <div class="card">
            <img src="img/HotDrinks/CafeLatte.jpg">
            <div class="label">
                <p><b>Cafe Latte</b> <br>Price: 4.90</p>
                <button> + </button>
            </div>
        </div>
        <div class="card">
            <img src="img/HotDrinks/Mocha.jpg">
            <div class="label">
                <p><b>Mocha</b> <br> Price: 4.90</p>
                <button> + </button>
            </div>
        </div>
    </div>

    <h2>Cold Drinks</h2>
    <div class="DrinkScroll">
        <div class="card">
            <img src="img/ColdDrinks/americano.jpg">
            <div class="label">
                <p><b>Americano</b> <br>Price: 3.90</p>
                <button> + </button>
            </div>
        </div>
        <div class="card">
            <img src="img/ColdDrinks/maltBrew.jpg">
            <div class="label">
                <p><b>Malt Brew</b> <br>Price: 3.90</p>
                <button> + </button>
            </div>
        </div>
        <div class="card">
            <img src="img/ColdDrinks/coldBrew.jpg">
            <div class="label">
                <p><b>Cold Brew</b> <br> Price: 3.90</p>
                <button> + </button>
            </div>
        </div>
    </div>

    <h2>Food</h2>
    <div class="DrinkScroll">
        <div class="card">
            <img src="img/Food/sandwich.jpg">
            <div class="label">
                <p><b>Sandwich</b> <br>&nbspPrice: 8.90</p>
                <button> + </button>
            </div>
        </div>
        <div class="card">
            <img src="img/Food/toast.jpg">
            <div class="label">
                <p><b>Avocado Toast</b> <br>Price: 6.90</p>
                <button> + </button>
            </div>
        </div>
        <div class="card">
            <img src="img/Food/jamtoast.jpg">
            <div class="label">
                <p><b>Jam Toast</b> <br> Price: 5.90</p>
                <button> + </button>
            </div>

</html>
